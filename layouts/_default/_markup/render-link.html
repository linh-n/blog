<a 
  href="{{ .Destination | safeURL }}"
  
  {{ if strings.HasPrefix .Destination "http" }}class="external-link"{{ end }}

  {{ with .Title}}
    title="{{ . }}"
  {{ end }}
  
  {{ if strings.HasPrefix .Destination "http" }}
    target="_blank"
    rel="noopener"
    data-umami-event="outbound-link"
    data-umami-event-url="{{ .Destination | safeURL }}"
  {{ end }}>
  
  {{ .Text | safeHTML }}
</a>
